<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/natrand/resume/form/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <form action="https://formspree.io/f/xpzerrov" method="POST">
            <div class="message-icon">
                <i class="uil uil-message"></i>
                <span>Send me a message!</span>
            </div>
                <div id="input-field">
                <i class="uil uil-user"></i>
                <input type="text" placeholder="Name" name="Name">
                </div>
                <div id="input-field">
                    <i class="uil uil-envelope"></i>
                    <input type="text" placeholder="Email Adress" name="Email">
                    </div>
                    <div id="input-field">
                        <i class="uil uil-comment-alt-dots"></i>
                        <textarea name="Message" placeholder="Message" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Send" class="send-btn">
        </form>

    </div>
    
</body>
</html>
